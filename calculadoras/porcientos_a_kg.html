<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes a Kilogramos convertir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 1.2rem;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        input[type="number"] {
            font-size: 2rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Porcentajes a Kilogramos convertir</h1>
        <div class="mb-3">
            <label for="totalMassInput" class="form-label">Masa Total (kg)</label>
            <input type="number" id="totalMassInput" class="form-control" placeholder="Ingrese la masa total en kg" oninput="convertPercentageToKg()" min="0">
        </div>
        <div class="mb-3">
            <label for="percentageInput" class="form-label">Porcentaje (%)</label>
            <input type="number" id="percentageInput" class="form-control" placeholder="Ingrese el porcentaje" oninput="convertPercentageToKg()" min="0" max="100">
        </div>
        <div class="mb-3">
            <label for="resultInput" class="form-label">Resultado (kg)</label>
            <input type="number" id="resultInput" class="form-control" placeholder="Resultado en kg" readonly>
        </div>
    </div>
    <footer>
        <a href="http://poliprom.pe">Poliprom S.A.C.</a> Todos los derechos reservados
    </footer>

    <script>
        function convertPercentageToKg() {
            const totalMass = parseFloat(document.getElementById('totalMassInput').value) || 0;
            const percentage = parseFloat(document.getElementById('percentageInput').value) || 0;
            const result = (totalMass * (percentage / 100)).toFixed(2);
            document.getElementById('resultInput').value = result;
        }
    </script>
</body>
</html>
